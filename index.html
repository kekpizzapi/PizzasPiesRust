<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('TBC.png');
            background-size: 100% auto;
            background-position: top center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        body.paused::after {
            opacity: 0;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 8%;
        }
        .instructions {
            background: rgba(26, 26, 26, 0.95);
            color: #fff;
            padding: 15px 20px;
            border-bottom: 2px solid #333;
            font-size: 14px;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .instructions.show {
            display: block;
        }
        .instructions strong {
            color: #4da6ff;
        }
        .lock-icon {
            display: inline-block;
            background: #666;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            margin: 0 3px;
        }
        .video-wrapper {
            width: 27%;
            height: 0;
            padding-bottom: 15.19%; /* 16:9 aspect ratio at 27% width */
            position: relative;
            margin: 0 auto;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            object-fit: contain;
        }
        .status {
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="instructions" class="instructions">
            Click the <span class="lock-icon">ðŸ”’</span> permissions button in your address bar â†’ 
            Find <strong>"Autoplay"</strong> â†’ 
            Select <strong>"Allow Audio and Video"</strong>
        </div>
        <div class="video-wrapper">
            <video id="video" controls autoplay></video>
        </div>
        <div id="status" class="status"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const instructions = document.getElementById('instructions');
        const streamUrl = 'https://stream.pizzaspies.pizza/mystream/index.m3u8';
        let hls;
        let retryCount = 0;
        let audioBlocked = false;

        // Track play/pause state for background shadow
        video.addEventListener('play', () => {
            document.body.classList.remove('paused');
        });
        video.addEventListener('pause', () => {
            document.body.classList.add('paused');
        });

        function showStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function checkAudioPermission() {
            // Periodically check if audio is working
            setInterval(() => {
                if (audioBlocked && !video.muted && video.volume > 0 && !video.paused) {
                    // Audio is working now
                    audioBlocked = false;
                    instructions.classList.remove('show');
                }
            }, 1000);
        }

        function initPlayer() {
            if (hls) {
                hls.destroy();
            }

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    
                    manifestLoadingTimeOut: 20000,
                    manifestLoadingMaxRetry: 10,
                    manifestLoadingRetryDelay: 1000,
                    manifestLoadingMaxRetryTimeout: 64000,
                    
                    levelLoadingTimeOut: 20000,
                    levelLoadingMaxRetry: 10,
                    levelLoadingRetryDelay: 1000,
                    levelLoadingMaxRetryTimeout: 64000,
                    
                    fragLoadingTimeOut: 20000,
                    fragLoadingMaxRetry: 10,
                    fragLoadingRetryDelay: 1000,
                    fragLoadingMaxRetryTimeout: 64000,
                    
                    startFragPrefetch: true,
                    testBandwidth: true,
                    
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    
                    liveSyncDuration: 3,
                    liveMaxLatencyDuration: 10,
                    liveDurationInfinity: true,
                    
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 10,
                    maxFragLookUpTolerance: 0.25,
                    
                    enableSoftwareAES: true
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    retryCount = 0;
                    showStatus('');
                    
                    // Force play unmuted first
                    video.muted = false;
                    const playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log('Autoplay with sound blocked, playing muted');
                            audioBlocked = true;
                            instructions.classList.add('show');
                            
                            // Play muted so video still works
                            video.muted = true;
                            video.play().catch(err => console.log('Muted play also failed:', err));
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log('HLS Error:', data.type, data.details, data.fatal);
                    
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Network error, attempting recovery...');
                                retryCount++;
                                showStatus(`Connection issue, retrying... (${retryCount})`);
                                
                                setTimeout(() => {
                                    hls.startLoad();
                                }, 3000);
                                break;
                                
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Media error, attempting recovery...');
                                retryCount++;
                                showStatus(`Stream error, recovering... (${retryCount})`);
                                hls.recoverMediaError();
                                break;
                                
                            default:
                                console.log('Fatal error, reinitializing...');
                                retryCount++;
                                showStatus(`Reconnecting... (${retryCount})`);
                                
                                setTimeout(() => {
                                    initPlayer();
                                }, 3000);
                                break;
                        }
                    }
                });

                hls.on(Hls.Events.FRAG_LOADED, function() {
                    if (retryCount > 0) {
                        retryCount = 0;
                        showStatus('');
                    }
                    
                    // Ensure video is playing
                    if (video.paused) {
                        video.play().catch(e => console.log('Auto-resume failed:', e));
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    retryCount = 0;
                    showStatus('');
                    
                    video.muted = false;
                    video.play().catch(e => {
                        audioBlocked = true;
                        instructions.classList.add('show');
                        video.muted = true;
                        video.play();
                    });
                });
                
                video.addEventListener('error', function() {
                    retryCount++;
                    showStatus(`Reconnecting... (${retryCount})`);
                    setTimeout(() => {
                        video.src = streamUrl;
                        video.load();
                    }, 3000);
                });
            }
        }

        // Start the player
        initPlayer();
        checkAudioPermission();

        // Listen for user interaction with video controls
        video.addEventListener('volumechange', function() {
            if (!video.muted && audioBlocked) {
                audioBlocked = false;
                instructions.classList.remove('show');
            }
        });

        // Visibility change handler
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && hls) {
                console.log('Tab visible again, checking stream...');
                if (video.paused) {
                    video.play().catch(e => console.log('Play failed:', e));
                }
            }
        });
    </script>
</body>
</html>
