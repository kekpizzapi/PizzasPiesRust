<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video-js.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .video-container {
            width: 100%;
            max-width: 1280px;
            padding: 20px;
        }
        .video-js {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" class="video-js vjs-big-play-centered" controls preload="auto"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video.min.js"></script>
    <script>
        var player = videojs('video', {
            autoplay: 'muted',
            controls: true,
            fluid: true,
            liveui: true
        });

        player.src({
            src: 'https://stream.pizzaspies.pizza/mystream/index.m3u8',
            type: 'application/x-mpegURL'
        });

        player.on('error', function() {
            console.log('Error:', player.error());
        });
    </script>
</body>
</html>
