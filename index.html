<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper {
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <video id="streamPlayer" controls autoplay muted playsinline>
            Your browser doesn't support video playback.
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // ===== CONFIGURATION =====
        // Replace this with your MediaMTX HLS stream URL
        const STREAM_URL = 'http://108.88.140.124:8889/mystream/';
        // =========================

        const video = document.getElementById('streamPlayer');

        if (Hls.isSupported()) {
            const hls = new Hls({
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 90,
                maxBufferLength: 30,
                maxMaxBufferLength: 60
            });
            
            hls.loadSource(STREAM_URL);
            hls.attachMedia(video);
        } 
        // Safari native HLS support
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = STREAM_URL;
        }
    </script>
</body>
</html>
